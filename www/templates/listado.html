<ion-view title="Listado" id="page2" class=" ">
    <ion-content padding="false" class="has-header">
        <ion-refresher pulling-text="Arrastre para recargar" on-refresh="doRefresh()">
        </ion-refresher>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar..." ng-model="data.searchQuery">
            </label>
            <button class="button button-clear" ng-click="clear()">
                Cancelar
            </button>
        </div>
        <ion-list id="listado-list1" class=" ">
            <ion-item collection-repeat="item in items | filter: data.searchQuery" ui-sref="tabsController.detalle({itemId: item.student_id})">
                <h2>{{ item.student_firstname }}</h2>
                <p>{{ item.student_email }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
